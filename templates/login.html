</head>
<body>
    
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="/">MOCA DATABASE</a>
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <!-- <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
            </div> -->
        </form>
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class = "dropdown-item", href="/register.html">회원가입</a></li>
                </ul>
            </li>
        </ul>
        
        
    </nav>
        
    <div class = "container" style="min-width:200px; max-width:20%; position:relative; top:7%; text-align: center;">
        <br>
        </br>
        <h1>MOCA DATABASE</h1>
        <br>
        <br>       
        <div class="form_method">
            <form method="POST">
                {{form.csrf_token}}
                
                <div class="form-group">
                    <!-- <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" placeholder="abc@hallym.ac.kr" name="email"/> -->
                    <!-- {{form.email.label("E-mail")}} -->
                    {{form.email(class="form-control", placeholder="아이디")}}
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="" name="password"/> -->
                    <!-- {{form.password.label("password")}} -->
                    {{form.password(class="form-control", placeholder="비밀번호")}}
                </div>
                {% for field, errors in form.errors.items() %}
                <div class="alert alert-danger" role="alert">
                    <strong>{{form[field].label}}</strong> : {{', '.join(errors)}}
                </div>
                {% endfor %}

                <button type="submit" class= "btn btn-primary">로그인</button>
                <br>
                <br>
                <a href="/register.html">회원가입</a>

                
            </form>
            <input type = "hidden" name = "hidden_text", id = "waring" value = "{{ waring_message }}">
        </div>
            
            
        
        <br>

    </div>

    <script src= "/static/js/waring.js?ver0003"></script>
