<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 홈페이지 제목 -->
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Default Title</title>
    {% endif %}
    <link rel="stylesheet" href = "/static/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="annoymous"></script>

</head>
<body>
<!-- 해당 부분에 html 코드 작성 -->
<h1>{{ title }} 테이블 데이터</h1>
<table class = "talbe table-striped">
    <thead>
        <tr>
            <th>patient_number</th>
            <th>Age</th>
            <th>Education</th>
            <th>Sex</th>
            <th>handedness</th>
            <th>category</th>
            <th>Score</th>
            <th>label</th>
            <th>time</th>
        </tr>
    </thead>
    <tbody>
        
        
        {% for data in data_list %}
        <tr>
            {% for j in data %}
                <td>{{ j }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        
        <!-- <tr>
            <td>{{ age_instance }}</td>
            <td>{{ score_instance }}</td>
            <td>{{ education_instance }}</td>
            <td>{{ time_instance }}</td>
            <td>{{ label_instance }}</td>
        </tr> -->
    </tbody>
</table>>
<script type = "text/javascript" src = "/static/js/bootstrap.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
